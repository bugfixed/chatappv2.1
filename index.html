    <ul id="messages"></ul>
    <span id="notifyUser"></span>
    <form id="form" action="" onsubmit="return submitfunction();">
        <input type="hidden" id="user" value="" />
        <input id="m" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type yor message here.." />
        <input type="submit" id="button" value="Send" />
    </form>

    <!--Model-->
    
    <div class="modal fade" id="userModal" role="dialog">
        <div class="modal-dialog">
        
            <!-- Modal content-->
    
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter Username</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Username : <input type="text" id="usernameText" />
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="usersubmit" class="btn btn-default" data-dismiss="modal" onclick="newuser()">Submit</button>
                </div>
            </div>

        </div>
    </div>
